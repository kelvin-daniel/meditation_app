<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css" />
  <title>meditation App</title>
</head>

<body>
  <nav>
    <div class="heading container m-3 ml-5 center">
      <h1>
        m e d i .
      </h1>
    </div>
  </nav>
  <div class="app">
    <div class="vid-container">
      <video loop>
        <source src="./video/rain.mp4" type="video/mp4">
      </video>
    </div>
    <div class="time-select">
      <button class="card" data-time="120">2 Minutes</button>
      <button class="card" data-time="300" class="medium-mins">5 Minutes</button>
      <button class="card" data-time="600" class="long-mins">10 Minutes</button>
      <!-- <button><img src="./svg/replay.svg" class="replay"></img></button> -->
    </div>
    <div class="player-container">
      <audio class="song">
        <source src="./sounds/rain.mp3" />
      </audio>
      <img src="./svg/play.svg" class="play"></img>
      <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none"
        xmlns="http://www.w3.org/2000/svg">
        <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20" />
      </svg>
      <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none"
        xmlns="http://www.w3.org/2000/svg">
        <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20" />
      </svg>

      <h3 class="time-display">0:00</h3>
    </div>
    <div class="sound-picker">
      <button data-sound="./sounds/rain.mp3" data-video="./video/rain.mp4"><img src="./svg/rain.svg" alt=""></button>
      <button data-sound="./sounds/beach.mp3" data-video="./video/beach.mp4"><img src="./svg/beach.svg" alt=""></button>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
